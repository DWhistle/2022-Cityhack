syntax = "proto3";
package proto;

option go_package = "./models";

message EnterpriseData {
  string url = 1;
  string email = 2;
  string phone = 3;
}

message UserData {
  string url = 1;
  string email = 2;
  string phone = 3;
  string inn = 4;
  string description = 5;
  string logo = 6;
  string reject_reason = 7;
}

message ProductData {
  string name = 1;
  string description = 2;
  string img = 3;
  string category = 4;
}